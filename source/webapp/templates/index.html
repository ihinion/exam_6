{% extends 'base.html' %}
{% block title %}Guest book{% endblock %}
{% block nav %}
<nav class="navbar navbar-dark bg-primary mb-4">
    <a class="navbar-brand font-weight-bold" href="{% url 'index_view' %}">GuestBook</a>
    <a class="navbar-brand font-weight-bold" href="#">Add</a>
</nav>
{% endblock %}

{% block content %}
    {% for entry in entries %}
        <div class="card bg-light mb-3">
            <div class="card-body">
                <h5 class="card-title font-weight-bold">{{ entry.name }} ({{ entry.mail }})</h5>
                <p class="text-justify">{{ entry.text }}</p>
                <form class="form-inline">
                    <a class="btn btn-danger btn-sm mr-3" href="#" role="button">Delete</a>
                    <a class="btn btn-info btn-sm" href="#" role="button">Update</a>
                </form>
            </div>
        </div>
    {% endfor %}
    <a class="btn btn-primary btn-lg btn-block mb-4" href="#" role="button">Add</a>
{% endblock %}
