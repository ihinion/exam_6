{% extends 'base.html' %}
{% block title %}Delete entry{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h2 class="my-3">Are you sure you want to delete entry #{{ entry.pk }}?</h2>
    <input class="btn btn-danger" type="submit" value="Yes">
    <a class="btn btn-primary" href="{% url 'index_view' %}">Cancel</a>
</form>
{% endblock %}
